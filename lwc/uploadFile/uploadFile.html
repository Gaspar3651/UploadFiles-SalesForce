<template>
    <lightning-card title="Upload Multiples Files">
        <lightning-spinner if:true={spinner} alternative-text="Loading..." variant="brand"></lightning-spinner>

        <lightning-input type="file" multiple onchange={handleFileChange} style="margin-left: 10px;"></lightning-input>

        <template if:true={textFiles}>
            <template for:each={textFiles} for:item="item">
                <p key={item.Id} class="arquivosParaUpload">{item.fileName}</p>
            </template>
        </template>
        
        <br>

        <lightning-button variant="brand" label="Enviar Arquivos" title="Enviar Arquivos" onclick={uploadMultipleFiles} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label={labelBtn} title={labelBtn} onclick={listarArquivos} class="slds-m-left_x-small"></lightning-button>
        
        <br>
        <br>
        

        <div if:true={viewFiles}>
            <div class="viewFilesGeneral">
                <div class="viewFilesLeft">
                    <p>Arquivos</p>
                    <template if:true={listViewFiles}>
                        <template for:each={listViewFiles} for:item="item">
                            <button key={item} onclick={selecionaArquivo} value={item.Id} title={item.Name} class="listaArquivos">{item.Name}</button>
                            <br key={item}>
                        </template>
                    </template>
                </div>
                
                <br>
                
                <div class="viewFilesRigth">
                    <p>Arquivos a Excluir</p>
                    <template if:true={listViewFilesDelet}>
                        <template for:each={listViewFilesDelet} for:item="item">
                            <button key={item} onclick={removeArquivoSelecionado} value={item.Id} title={item.Name} class="listaArquivosDelete">{item.Name}</button>
                            <br key={item}>
                        </template>
                    </template>
                </div>
            </div>
                
            <br>
                
            <lightning-button variant="destructive" label="Excluir Arquivos" title="Excluir Arquivos" onclick={removeFiles} class="slds-m-left_x-small"></lightning-button>
        </div>
            
    </lightning-card>    
</template>
